name: Fast Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare reports directory
        run: mkdir -p reports

      # ---------- SAST ----------
      - name: Semgrep (Static Analysis)
        uses: returntocorp/semgrep-action@v1
        continue-on-error: true
        with:
          config: auto
          generateSarif: false
          output: reports/semgrep.json

      # ---------- Dependency / Image Scan ----------
      - name: Trivy (Filesystem Scan)
        uses: aquasecurity/trivy-action@v0.20.0
        continue-on-error: true
        with:
          scan-type: fs
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: table

      # ---------- Secrets (Lightweight) ----------
      - name: Basic secrets check
        continue-on-error: true
        run: |
          echo "ðŸ” Checking recent commits for secrets..."
          git log -n 20 --oneline | grep -Ei "password|secret|token|apikey" || echo "No obvious secrets found"

      # ---------- Report ----------
      - name: Generate summary report
        run: |
          {
            echo "# ðŸ”’ Fast Security Scan"
            echo ""
            echo "**Status:** Completed"
            echo "**Branch:** ${{ github.ref_name }}"
            echo "**Time:** $(date)"
            echo ""
            echo "## Checks executed"
            echo "- âœ… Static code analysis (Semgrep)"
            echo "- âœ… Vulnerability scan (Trivy)"
            echo "- âœ… Secrets heuristic check"
            echo ""
            echo "âš ï¸ This is a fast scan. Run extended pipeline for deeper analysis."
          } > reports/summary.md

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/

      # ---------- PR Feedback ----------
      - name: PR summary
        if: github.event_name == 'pull_request'
        run: |
          {
            echo "### ðŸ”’ Fast Security Scan"
            echo ""
            echo "- Static Analysis âœ”ï¸"
            echo "- Vulnerability Scan âœ”ï¸"
            echo "- Secrets Check âœ”ï¸"
            echo ""
            echo "ðŸ“¦ See **Artifacts â†’ security-reports** for details."
          } >> $GITHUB_STEP_SUMMARY
