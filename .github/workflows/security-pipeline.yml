name: Security Scan (CodeQL v3 + Trusted Tools)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  code-security:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    permissions:
      contents: read
      security-events: write

    steps:
      # ---------- Checkout ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- CodeQL Initialization (v3) ----------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: auto   # automatically detect all languages in the repo

      # Optional: Autobuild for compiled languages
      # - name: CodeQL Autobuild
      #   uses: github/codeql-action/autobuild@v3

      # ---------- Run CodeQL Analysis ----------
      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3

      # ---------- Vulnerability Scan (Trivy) ----------
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: fs
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: table

      # ---------- Secrets Scan (Gitleaks) ----------
      - name: Gitleaks secret scan
        uses: zricethezav/gitleaks-action@v1.3.0
        continue-on-error: true
        with:
          args: "--redact --verbose"

      # ---------- Simple Commit Secret Check ----------
      - name: Basic git secret heuristic
        continue-on-error: true
        run: |
          echo "Scanning last 20 commits for secrets..."
          git log -n 20 --oneline \
            | grep -E "password|secret|token|apikey|api_key|access_key" \
            || echo "No obvious secrets found"

      # ---------- Summary ----------
      - name: Security Scan Summary
        run: |
          {
            echo "### ðŸ”’ Security Scan Summary"
            echo ""
            echo "- âœ”ï¸ CodeQL v3 analysis (auto-detected languages)"
            echo "- âœ”ï¸ Trivy filesystem vulnerability scan"
            echo "- âœ”ï¸ Secrets scanning (Gitleaks + heuristic)"
            echo ""
            echo "ðŸ“„ Review results in Security tab and workflow logs."
          } >> $GITHUB_STEP_SUMMARY
