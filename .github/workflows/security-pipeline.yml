name: Fast Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # ---------- Checkout ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare reports directory
        run: mkdir -p reports

      # ---------- SAST : Semgrep ----------
      # v1 is the officially documented & supported major
      - name: Semgrep (Static Analysis)
        uses: returntocorp/semgrep-action@v1
        continue-on-error: true
        with:
          config: auto

      # ---------- Dependency / Filesystem Scan ----------
      # master is the ONLY consistently resolvable ref for Trivy action
      - name: Trivy (Filesystem Scan)
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: fs
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: table

      # ---------- Secrets (Zero Dependency) ----------
      - name: Basic secrets check
        continue-on-error: true
        run: |
          echo "ðŸ” Checking recent commits for secrets..."
          git log -n 20 --oneline | \
          grep -Ei "password|secret|token|apikey|api_key|access_key" \
          || echo "No obvious secrets found"

      # ---------- Summary ----------
      - name: Job summary
        run: |
          {
            echo "### ðŸ”’ Fast Security Scan"
            echo ""
            echo "- âœ”ï¸ Semgrep SAST"
            echo "- âœ”ï¸ Trivy vulnerability scan"
            echo "- âœ”ï¸ Lightweight secrets check"
            echo ""
            echo "â„¹ï¸ Fast, non-blocking security gate"
          } >> $GITHUB_STEP_SUMMARY
