name: Security Scan (Official)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  code-security:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      security-events: write

    steps:
      # ---------- Checkout ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- CodeQL Initialization ----------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript

      # ---------- Run CodeQL ----------
      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v4

      # ---------- Trivy FS Scan ----------
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: fs
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: table

      # ---------- Gitleaks Secret Scan ----------
      - name: Gitleaks secret scan
        uses: zricethezav/gitleaks-action@v1.3.0
        continue-on-error: true
        with:
          args: "--redact --verbose"

      # ---------- Simple Commit Secret Check ----------
      - name: Basic git secret heuristic
        continue-on-error: true
        run: |
          echo "Scanning recent commits for secrets..."
          git log -n 20 --oneline \
            | grep -E "password|secret|token|apikey|api_key|access_key" \
            || echo "No obvious secrets found"

      # ---------- Job Summary ----------
      - name: Security Scan Summary
        run: |
          {
            echo "### ðŸ”’ Security Scan Complete"
            echo ""
            echo "- âœ”ï¸ CodeQL (JavaScript)"
            echo "- âœ”ï¸ Trivy FS vulnerability scan"
            echo "- âœ”ï¸ Secrets scanning (Gitleaks + heuristic)"
            echo ""
            echo "ðŸ“„ Review results in Security tab and logs."
          } >> $GITHUB_STEP_SUMMARY
