name: Fast Security Scan (Stable)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # ---------- Checkout ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare reports directory
        run: mkdir -p reports

      # ---------- SAST : Semgrep ----------
      - name: Semgrep (Static Analysis)
        uses: returntocorp/semgrep-action@v1
        continue-on-error: true
        with:
          config: auto
          output: reports/semgrep.json

      # ---------- Dependency / Filesystem Scan ----------
      - name: Trivy (Filesystem Scan)
        uses: aquasecurity/trivy-action@v0
        continue-on-error: true
        with:
          scan-type: fs
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: table

      # ---------- Secrets (Safe Heuristic) ----------
      - name: Basic secrets check
        continue-on-error: true
        run: |
          echo "ðŸ” Checking recent commits for common secret keywords..."
          git log -n 20 --oneline | \
          grep -Ei "password|secret|token|apikey|api_key|access_key" \
          || echo "No obvious secrets found"

      # ---------- Report ----------
      - name: Generate summary report
        run: |
          {
            echo "# ðŸ” Fast Security Scan Report"
            echo ""
            echo "**Repository:** ${{ github.repository }}"
            echo "**Branch:** ${{ github.ref_name }}"
            echo "**Run ID:** ${{ github.run_id }}"
            echo "**Date:** $(date)"
            echo ""
            echo "## Scans Performed"
            echo "- âœ… Static Analysis (Semgrep)"
            echo "- âœ… Vulnerability Scan (Trivy)"
            echo "- âœ… Lightweight Secrets Check"
            echo ""
            echo "â„¹ï¸ This workflow is designed to be fast and safe."
            echo "For deeper security testing, use an extended pipeline."
          } > reports/summary.md

      # ---------- Artifacts ----------
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/

      # ---------- PR Summary ----------
      - name: PR summary
        if: github.event_name == 'pull_request'
        run: |
          {
            echo "### ðŸ”’ Fast Security Scan"
            echo ""
            echo "âœ”ï¸ Static code analysis completed"
            echo "âœ”ï¸ Vulnerability scan completed"
            echo "âœ”ï¸ Secrets heuristic check completed"
            echo ""
            echo "ðŸ“¦ Download detailed reports from **Artifacts â†’ security-reports**"
          } >> $GITHUB_STEP_SUMMARY
