name: Complete Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    permissions:
      contents: read
      security-events: write

    steps:
      # ----------------- Checkout -----------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------- Official SAST: CodeQL -----------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: auto

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # ----------------- Dependency / Vulnerability Scan -----------------
      - name: Trivy (Filesystem Scan)
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: fs
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: table

      # ----------------- Secrets Scanning -----------------
      # Option 1: Lightweight built-in
      - name: Basic secrets check
        continue-on-error: true
        run: |
          echo "ðŸ” Checking commits for secrets..."
          git log -n 20 --oneline | grep -Ei "password|secret|token|apikey|api_key|access_key" || echo "No obvious secrets found"

      # Option 2: Use Gitleaks (popular open-source, tested)
      - name: Gitleaks Scan
        uses: zricethezav/gitleaks-action@v1.3.0
        continue-on-error: true
        with:
          args: "--redact --verbose"

      # ----------------- Job Summary -----------------
      - name: Security Scan Summary
        run: |
          {
            echo "### ðŸ”’ Security Scan Complete"
            echo ""
            echo "- âœ”ï¸ CodeQL SAST"
            echo "- âœ”ï¸ Trivy FS Vulnerability Scan"
            echo "- âœ”ï¸ Secrets Check (grep + Gitleaks)"
            echo ""
            echo "ðŸ“¦ Artifacts can be uploaded if needed."
          } >> $GITHUB_STEP_SUMMARY
