name: Secure Code Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  code-security:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    permissions:
      contents: read
      security-events: write

    strategy:
      matrix:
        language: [ "javascript-typescript", "python" ]

    steps:
      # --------- Checkout code ---------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------- CodeQL Initialization ---------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          # Specify languages explicitly
          languages: ${{ matrix.language }}

      # Optional build for compiled languages (if needed)
      # Uncomment and adapt if your repo needs actual build steps
      #- name: Autobuild
      #  uses: github/codeql-action/autobuild@v4

      # --------- Run CodeQL Analysis ---------
      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v4

      # --------- Vulnerability Scan (Trivy) ---------
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: fs
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: table

      # --------- Secrets Scanning (Gitleaks) ---------
      - name: Gitleaks secret scan
        uses: zricethezav/gitleaks-action@v1.3.0
        continue-on-error: true
        with:
          args: "--redact --verbose"

      # --------- Simple commit keyword secret check ---------
      - name: Basic git secret heuristic
        continue-on-error: true
        run: |
          echo "Scanning recent commits for common secrets..."
          git log -n 20 --oneline \
            | grep -E "password|secret|token|apikey|api_key|access_key" \
            || echo "No obvious secrets found"

      # --------- Summary ---------
      - name: Security Summary
        run: |
          {
            echo "### ðŸ”’ Security Scan Summary"
            echo ""
            echo "âœ”ï¸ CodeQL analysis (languages: ${{ matrix.language }})"
            echo "âœ”ï¸ Trivy vulnerability scan"
            echo "âœ”ï¸ Secrets scanning (Gitleaks + heuristic)"
            echo ""
            echo "ðŸ“„ Review results in the Security tab and logs."
          } >> $GITHUB_STEP_SUMMARY
